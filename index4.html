<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Navigation Styling</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <nav>
    <section class="home">
      <a href="#">Home</a>
      <a href="https://example.com">External Link</a>
      <div>
        <a href="#">Nested Home Link</a>
      </div>
    </section>
    <section class="about">
      <a href="#">About Us</a>
      <a href="#">Company</a>
      <div>
        <a href="#">Nested About Link</a>
      </div>
    </section>
    <section class="contact">
      <a href="#">Contact</a>
      <a href="https://secure.com">Secure Contact</a>
    </section>
  </nav>
</body>
</html>
